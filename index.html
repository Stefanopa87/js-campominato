<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Campo Minato</title>

    <style media="screen">

    body{
      background: linear-gradient(135deg, #4caf50 0%, #2a35b0 100%);
    }
    h1{
      text-align: center;
      color: #fff;
      margin-top: 100px;
    }

    </style>
  </head>
  <body>
    <h1 id="title">CAMPO MINATO</h1>


    <script type="text/javascript">

        // Il computer deve generare 16 numeri casuali tra 1 e 100.
        // I numeri non possono essere duplicati.
        // In seguito deve chiedere all’utente (100 - 16) volte di inserire un numero alla volta, sempre compreso tra 1 e 100.
        // L’utente non può inserire più volte lo stesso numero.
        // Se il numero è presente nella lista dei numeri generati, la partita termina,
        // altrimenti si continua chiedendo all’utente un altro numero.
        // La partita termina quando il giocatore inserisce un numero “vietato” o
        // raggiunge il numero massimo possibile di numeri consentiti.
        // Al termine della partita il software deve comunicare il punteggio,
        // cioè il numero di volte che l’utente ha inserito un numero consentito.

      function campoMinato() {

        var computerNum = [];

        for (var i = 0; computerNum.length < 16; i++ ) {

          var numberGenerate = Math.floor(Math.random() * 100) + 1;

          if (computerNum.indexOf(numberGenerate) == -1) {  // "indexOf == -1" è una funzione di js che verifica se all'interno dell'array è presente o meno un determinato valore/elemento, restituendo 0 se c'è oppure -1 se non c'è.
            computerNum.push(numberGenerate);
          }
        }
        console.log(computerNum);


      }

      campoMinato();




    </script>
  </body>
</html>
